<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Travel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .about-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .about-section h1 {
            text-align: center;
            color: #333;
        }

        .about-section p {
            margin: 20px 0;
            color: #555;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .tour-blog a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .tour-blog a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="about-section">
        <h1>About Us</h1>
        <p>Welcome to <strong>GlobeQuest Travels</strong>! We make your travel dreams come true. Explore our tours, destinations, and experiences in this gallery.</p>

        <div class="gallery">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Mountain">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Beach">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="City">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Forest">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Desert">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Travel">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Lake">
            <img src="https://tse2.mm.bing.net/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Adventure">
        </div>

        <div class="tour-blog">
            <h2>Explore More Tours</h2>
            <a href="blog.html" target="_blank">Visit Our Travel Blog</a>
        </div>
    </div>

</body>
</html>
