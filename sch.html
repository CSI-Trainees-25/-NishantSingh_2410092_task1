<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 40px;
    }
    .schedule-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1b4965;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], 
    input[type="date"], 
    input[type="time"], 
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #cce3f0;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border: 2px solid #2193b0;
      outline: none;
      box-shadow: 0 0 8px rgba(33,147,176,0.4);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="schedule-container">
    <h2>ðŸ“… Schedule Your Journey</h2>
    <form action="thankyou.html" method="post">
      
      <label for="name">Traveler Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="from">Journey From</label>
      <input type="text" id="from" name="from" placeholder="Departure city" required>

      <label for="to">Journey To</label>
      <input type="text" id="to" name="to" placeholder="Destination city" required>

      <label for="start">Journey Date</label>
      <input type="date" id="start" name="start" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <label for="travellers">Number of Travelers</label>
      <input type="number" id="travellers" name="travellers" min="1" placeholder="e.g. 2" required>

      <button type="submit" class="btn">ðŸš€ Schedule Now</button>
    </form>
  </div>

</body>
</html>
